<table mat-table [dataSource]="devices" class="mat-elevation-z3">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Gerätename</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="room">
    <th mat-header-cell *matHeaderCellDef>Raum</th>
    <td mat-cell *matCellDef="let element"> {{element.room}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="topic">
    <th mat-header-cell *matHeaderCellDef>
      <span matTooltip="Setzt sich aus Gerätename und Raum zusammen" matTooltipPosition="above">MQTT Topic</span>  
    </th>
    <td mat-cell *matCellDef="let element"> {{element.topic}} </td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef>Einstellungen & Details</th>
    <td mat-cell *matCellDef="let element">
      <a mat-icon-button color="accent" [routerLink]="[element.id]">
        <mat-icon>open_in_new</mat-icon>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
