<app-dashboard-view-bar>
  <h1 dashboardViewTitle>Temperatur Statistik</h1>
  <app-dashboard-view-title>
    <app-device-filter></app-device-filter>
    <mat-form-field color="accent" class="form-field">
      <mat-label>Vergleichen</mat-label>
      <mat-select [(value)]="compareList" (valueChange)="onValueChange($event)" multiple>
        <mat-option #allSelected (click)="toggleAllSelected()" value="all">Alle</mat-option>
        <mat-option *ngFor="let device of devices" [value]="device.name">{{device.name}}</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-button color="accent" (click)="reset()">
      <mat-icon>undo</mat-icon>
      Zur√ºcksetzen
    </button>
  </app-dashboard-view-title>
</app-dashboard-view-bar>

<mat-card>
  <mat-card-content #parentContainer>
    <div>
    </div>
  </mat-card-content>
</mat-card>
